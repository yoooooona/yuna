<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style>
body{
background-color: :#F3F1E9;
}
label{
display: inline-block;
width:130px;
}
.btn1{
background-color: #f44336;
border:none;
color:white;
}
.btn2{
background-color: #008CBA;
padding: 5px 30px;
border:none;
color:white;
font-size:16px;
}
#page-wrap{
width:400px;
border:1px solid black;
padding:5px;
}
</style>
</head>
<body>
	<div id="page-wrap">
		<table>
			<caption>회원정보입력</caption>

			<tr>
				<td><label for="id">아이디</label></td>
				<td><input type="text" name="id" id="id"></td>
				<td><button class="btn1">중복검사</button></td>
			</tr>
			<tr>
				<td><label for="password1">패스워드</label></td>
				<td colspan="2"><input type="password" id="password1"></td>
			</tr>
			<tr>
				<td><label for="password2">패스워드 확인</label></td>
				<td colspan="2"><input type="password" id="password2"></td>
			</tr>
			<tr>
				<td><label for="name">이름</label></td>
				<td colspan="2"><input type="text" id="name"></td>
			</tr>
			<tr>
				<td><label for="tel">휴대폰번호</label></td>
				<td colspan="2"><input type="tel" id="tel"></td>
			</tr>
			<tr>
				<td><label for="email">이메일</label></td>
				<td colspan="2"><input type="email" id="email"></td>
			</tr>
			<tr>
				<td><label for="gender">성별</label></td>
				<td colspan="2">
				<input type="radio" id="gender" value="male">남성
				<input type="radio" id="gender" value="female">여성
			</td>
			</tr>
			<tr>
			<td align="center" colspan="3">
			<input type="button" value="제출" class="btn2"> 
		<input type="reset"value="초기화" class="btn2">
		</td>
		</tr>
		</table>
	</div>
</body>
</html>
