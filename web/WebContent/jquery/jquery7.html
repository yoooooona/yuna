<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>이것은 헤딩태그입니다</h3>
	<button id="btn1">text() 사용</button>
	<button id="btn2">text() 사용</button>
	<script src="jquery-3.3.1.js"></script>
	<script>
	$(function(){ //innerHTML 대체
		$("#btn1").click(function(){
			alert($("h3").text()); // text()안에 가져올 내용= get
		});
		$("#btn1").click(function(){
			alert($("h3").html());
		});
	});
	</script>
</body>
</html>
