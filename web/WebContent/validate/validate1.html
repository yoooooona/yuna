<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body> <!-- maxlength= 글자수 제한 required= 입력란 입력해주세요 -->
	<form>
		이름  : <input type="text" name="name" maxlength="4" required="required" ><br>
		나이 : <input type="number" name="age" max="30"><br>
		코드  : <input type="text" name="code" pattern="[A-Za-z]{3}"><br>
		이메일 : <input type="email" required="required">
		<input type="submit" value="전송">
	</form>
</body>
</html>
