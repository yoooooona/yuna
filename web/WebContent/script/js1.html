<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>자바 스크립트로 contents 변경하기</h3>
	<p id="demo">JavaScript can change HTML content</p>
	<button type="button" onclick="document.getElementById('demo').innerHTML='Hello JavaScript'">Click</button>
</body>
</html>
