<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 onmouseover="onMouseIn(this)" onmouseout="onMouseOut(this)">Mouse Over me!!!!</h1>
	<script>
		function onMouseIn(id){
			id.style.border="2px solid red";
		}
		function onMouseOut(id){
			id.style.border="";
		}
	</script>
</body>
</html>
