<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function toCelsius(fahrenheit){
		return(5/9) * (fahrenheit-32);
	}
</script>
</head>
<body>
	<p id="demo"></p>
	<button type="button" onclick="document.getElementById('demo').innerHTML=toCelsius(5)">Click me</button>
</body>
</html>
