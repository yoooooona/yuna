<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 함수</title> <!-- 함수 안에 function 을 넣게 되면  호출을 해줘야 됨 -->
<script> 
function myfunction(num){
	alert('안녕하세요'+num);
}
</script>
</head>
<body>
	<input type="button" value="버튼 클릭" onclick="myfunction(10)"> <!-- 하나짜리는 세미콜론 붙여도 되고 안붙여도 됨 -->
</body>
</html>
