<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="p1">
		This is a pragraph.
	</p>
	<input type="button" value="눌러보세요" onclick="changeStyle()">
	<script>
		function changeStyle(){
			//글자 색상은 빨간색, 글꼴 : Century Schoolbook, 기울임 형태로 표현하기
			var p1=document.getElementById('p1');
			p1.style.color='red';
			p1.style.fontFamily='Century Schoolbook';
			p1.style.fontStyle='italic';
		}
	</script>
</body>
</html>
