<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<h3 id='head'>이것은 헤딩입니다.</h3>
		<input type="text">
		<input type="button" value="클릭" 
		onclick="document.getElementById('head').style.visibility='visible'">
		<button type="button" 
		onclick="document.getElementById('head').style.visibility='hidden'">click</button>
		<input type="submit">
		<input type="reset">
	</form>
</body>
</html>
