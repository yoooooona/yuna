<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout03</title>
<style>
 #one{
 	background-color: cyan;
 	width: 200px;
 	height: 50px;
 	}
 	#two{
 		/* position: static; 요소들의 특성(block,inline)에 맞춰 자리를 잡는 방식*/
 		position: fixed; /*절대위치설정 : 전체 페이지를 기준으로 설정*/
 		top: 0px;
 		right:0px;	/*따라서 top,bottom,left,right 값이 하나라도 들어가야 함*/
 		background-color: yellow;
 		width:200px;
 		height:50px;
 		}
 	#three{
 		background-color: lightgreen;
 		width:200px;
 		height: 50px;
 		}	
</style>
</head>
<body>
	<p id="one">block #1</p>
	<div id="two">
	block #2<br>
	position:fixed;<br>
	top:0px;right:10px;
		</div>
	<p id="three">block #3</p>
	<p id="three">block #4</p>
	<p id="three">block #5</p>
	<p id="three">block #6</p>
	<p id="three">block #7</p>
	<p id="three">block #8</p>
	<p id="three">block #9</p>
	<p id="three">block #10</p>
	<p id="three">block #11</p>
	<p id="three">block #12</p>
	<p id="three">block #13</p>
	<p id="three">block #14</p>
	<p id="three">block #15</p>
	<p id="three">block #16</p>
	<p id="three">block #17</p>
	
</body>
</html>
