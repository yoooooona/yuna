<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style><!--순서지키기-->
	a:link{
		color:red; /*방문전*/
		text-decoration: none;
		}
	a:visited {
		color:green; /*방문후*/
		text-decoration: none;
}	
	a:hover{
		color:hotpink; /*마우스 위에 있을 때*/
		text-decoration: underline;
		}
	a:active {
		color:blue; /*마우스 누르고 있을 때*/
		text-decoration: underline;
}	
	
</style>
</head>
<body>
	<a href="http://www.google.com">구글</a>
</body>
</html>
