<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p.serif {
	font-family: "Times New Roman", Times, serif; /*글꼴*/
	font-size:24px; /*크기*/
}

p.sanserif {
	font-family: Arial, Helvetica, sans-serif;
	font-weight: bold; /*굵게*/
	font-style: italic; /*기울기*/
}

p.batang {
	font-family: 궁서체, 굴림체, 돋움체;
}
</style>
</head>
<body>
	<p class="serif">This is aparagraph, shown in the Times New Roman
		font.</p>
	<p class="sanserif">This is a paragraph, shown inthe Arial font.</p>
	<p class="batang">글꼴은 사용자의 컴퓨터에 설치되어 있는 글꼴이 우선입니다.</p>
</body>
</html>
