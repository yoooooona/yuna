<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<h3>HTML5에서 추가된 입력양식</h3>
		<table>
			<tr>
				<td>날짜</td>
				<td><input type="date"></td>
			</tr>
			<tr>
				<td>날짜/시간</td>
				<td><input type="datetime"></td>
			</tr>
			<tr>
				<td>시간</td>
				<td><input type="time"></td>
			</tr>
			<tr>
				<td>주</td>
				<td><input type="week"></td>
			</tr>
			<tr>
				<td>숫자</td>
				<td><input type="number" min="85" max="100" step="5"></td>
			</tr>
			<tr>
				<td>범위</td>
				<td><input type="range" min="1" max="10" step="2">
			</td>
			</tr><tr>
				<td>url</td>
				<td><input type="url"></td>
			</tr>
			<tr>
				<td>email</td>
				<td><input type="email"></td>
			</tr>
			<tr>
				<td>색상</td>
				<td><input type="color"></td>
			</tr>
			<tr>
			<td colspan="2">
			<input type="submit"></td>
			</tr>
		</table>
	</form>

</body>
</html>
