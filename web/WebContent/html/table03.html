<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table, td {
	border: 1px solid black;
}
</style>
</head>
<body>
	<table> 
		<caption>테이블 병합</caption>
		<tr>
			<td>1행1열</td>
			<td>1행2열</td>
		</tr>
		<tr>
			<td>2행1열</td>
			<td>2행2열</td>
		</tr>
			<tr>
			<td colspan="2">2행1열</td>
		</tr>
		<tr>
			<td>4행1열</td>
			<td rowspan="2">4행2열</td>
		</tr>
			<tr>
			<td>5행1열</td>
		</tr>
	</table>
</body>
</html>
