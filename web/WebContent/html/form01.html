<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼(form)</title>
</head>
<body>
	<form>
	<fieldset>
	<legend>기본사항</legend>
		이름 : <input type="text" required><br> 
		비밀번호 : <input type="password"><br> 
		첨부파일 : <input type="file"><br>

		<input type="reset" value="다시 입력">

	</fieldset>
	</form>
	

</body>
</html>
